<main id="content-user" class="container-fluid bg-black-primary">
  <div class="row">
    <div class="col-2 bg-black-primary"></div>
    <div class="col-10 content p-4 pt-0">
      <div
        *ngIf="notifyTitle !== ''"
        class="alert alert-dismissible fade show"
        role="alert"
        id="fixedAlert"
        [ngClass]="isSuccess ? 'alert-success' : 'alert-danger'"
      >
        <strong>{{ notifyTitle }}</strong> {{ notifyContent }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="d-flex flex-wrap user-active-banner mb-5">
        <div class="user-img-active-container pe-4">
          <img
            *ngIf="user"
            [src]="'http://localhost:8080/symphony/uploads' + user.avatar"
            alt=""
            class="user-img-active rounded-circle"
          />
        </div>
        <div class="user-active-info d-flex flex-column-reverse pt-4">
          <h1 *ngIf="user" class="text-white-primary">{{ user.fullName }}</h1>
        </div>
      </div>

      <!-- OWNER -->

      <div class="active-user-option mb-4 d-flex flex-wrap">
        <div class="dropdown">
          <div
            class="btn rounded-circle bg-dark_grey-color dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            <i class="fa-solid fa-ellipsis text-white-primary"></i>
          </div>
          <ul class="dropdown-menu bg-dark_grey-color">
            <li>
              <a
                class="dropdown-item text-white-primary"
                id="profileBtn"
                href=""
                data-bs-toggle="modal"
                data-bs-target="#profileModal"
                >Sửa hồ sơ</a
              >
            </li>
          </ul>
        </div>

        <!-- The Modal -->
        <div class="modal" id="profileModal">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark_grey-color text-white-primary">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Chi tiết hồ sơ</h4>
                <button
                  #close_form
                  type="button"
                  class="btn-close bg-grey-color"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form
                  method="post"
                  enctype="multipart/form-data"
                  [formGroup]="userForm"
                >
                  <div class="row">
                    <div class="col-sm-4">
                      <input
                        #inputAvatar
                        id="input-change-avatar"
                        (change)="onFileChange($event)"
                        type="file"
                        class="form-control"
                        hidden
                        name="avatar"
                      />
                      <div
                        id="change-avatar"
                        class="mb-3"
                        (click)="triggerFileInput()"
                      >
                        <div
                          class="change-avatar-container rounded-circle"
                          style="max-width: 200px"
                        >
                          <img
                            *ngIf="user"
                            [src]="defaultUserImg"
                            alt=""
                            class="user-img-active rounded-circle w-100"
                            style="max-width: 200px"
                          />
                          <div
                            id="modal-avatar"
                            class="w-100 rounded-circle text-white-primary"
                            style="max-width: 200px"
                          >
                            <div
                              class="d-flex flex-column justify-content-center h-100 w-100"
                            >
                              <p class="text-center fs-5">
                                Chọn ảnh
                                <i class="fa-regular fa-pen-to-square"></i>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--  -->
                    </div>
                    <div class="col-sm-8">
                      <div class="mb-3">
                        <label for="userName" class="text-white-primary mb-3"
                          >Họ và tên:</label
                        >
                        <input
                          required
                          type="text"
                          formControlName="fullName"
                          class="form-control text-white-primary bg-black-primary no-outline shadow-none"
                          id="userName"
                          placeholder="Nhập họ và tên"
                          name="username"
                        />
                        <!--  -->
                      </div>
                      <div class="mb-3">
                        <label for="password" class="text-white-primary mb-3"
                          >Mật khẩu hiện tại (bắt buộc):</label
                        >
                        <input
                          type="password"
                          class="form-control text-white-primary bg-black-primary no-outline shadow-none"
                          id="password"
                          formControlName="password"
                          placeholder=""
                          name="password"
                          value=""
                          required
                        />
                        <!--  -->
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="text-white-primary mb-3"
                          >Mật khẩu mới (không bắt buộc):</label
                        >
                        <input
                          type="password"
                          class="form-control text-white-primary bg-black-primary no-outline shadow-none"
                          id="newPassword"
                          formControlName="newPassword"
                          placeholder="Tối đa 8 ký tự và chứa ký tự thường, chữ in hoa, ký tự đặc biệt"
                          name="newPassword"
                          value=""
                        />
                        <!--  -->
                      </div>
                      <div class="mb-3">
                        <label
                          for="password_confirm"
                          class="text-white-primary mb-3"
                          >Nhập lại mật khẩu:</label
                        >
                        <input
                          type="password"
                          formControlName="password_confirm"
                          class="form-control text-white-primary bg-black-primary no-outline shadow-none"
                          id="password_confirm"
                          name="password_confirm"
                        />
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="phone" class="text-white-primary mb-3"
                          >Số điện thoại:</label
                        >
                        <input
                          required
                          type="text"
                          class="form-control text-white-primary bg-black-primary no-outline shadow-none"
                          id="phone"
                          placeholder=""
                          name="phone"
                          formControlName="phone"
                        />
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="birthday" class="text-white-primary mb-3"
                          >Ngày sinh:</label
                        >
                        <input
                          required
                          type="date"
                          class="form-control text-white-primary bg-black-primary no-outline shadow-none"
                          id="birthday"
                          placeholder=""
                          name="birthday"
                          formControlName="birthday"
                        />
                      </div>
                      <div class="mb-3 mt-3" *ngIf="singer">
                        <label for="stage_name" class="text-white-primary mb-3"
                          >Nghệ danh:</label
                        >
                        <input
                          required
                          type="text"
                          formControlName="stageName"
                          class="form-control text-white-primary bg-black-primary no-outline shadow-none"
                          id="stage_name"
                          placeholder=""
                          name="stage_name"
                        />
                        <input
                          type="text"
                          hidden
                          formControlName="singer_id"
                          name="singerId"
                        />
                      </div>
                      <div class="mb-3 mt-3">
                        <p class="text-white-primary mb-4">Giới tính:</p>
                        <label for="male" class="text-white-primary mb-3"
                          >Nam:
                        </label>

                        <input
                          required
                          type="radio"
                          class="form-check-input ms-2 me-4"
                          id="male"
                          name="gender"
                          formControlName="gender"
                          value="1"
                        />

                        <label for="female" class="text-white-primary mb-3"
                          >Nữ:
                        </label>
                        <input
                          required
                          type="radio"
                          class="form-check-input ms-2 me-4"
                          id="female"
                          name="gender"
                          formControlName="gender"
                          value="0"
                        />

                        <label for="other" class="text-white-primary mb-3"
                          >Khác:
                        </label>
                        <input
                          required
                          type="radio"
                          class="form-check-input ms-2 me-4"
                          value="2"
                          id="other"
                          name="gender"
                          formControlName="gender"
                        />
                      </div>
                      <input type="text" name="CSRFToken" hidden readonly />
                      <input
                        type="text"
                        hidden
                        formControlName="id"
                        name="id"
                      />
                      <input
                        type="text"
                        name="avatar"
                        formControlName="avatar"
                        hidden
                      />
                      <button
                        type="submit"
                        id="btn-submit"
                        class="btn text-white-primary bg-orange-primary fw-bolder"
                        (click)="onSubmit()"
                      >
                        Lưu
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
