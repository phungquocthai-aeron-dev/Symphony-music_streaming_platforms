
<main id="content-ranking-songs" class="container-fluid bg-black-primary">
    <div class="row">
        <div class="col-2 bg-black-primary">
        </div>
        <div class="col-10 content p-4 pt-0">


            <div class="chart-container">

                <h2 class="text-center text-white-primary mb-5">BẢNG XẾP HẠNG</h2>

            <!-- Biểu đồ đường chưa vẽ -->

            </div>

                <div id="list-songs-ranking">
                    <div class="ranking-option mb-3 mt-5 d-flex flex-wrap">
                        <h3 class="text-white-primary h-100 m-0 lh-base me-3">Phát nhạc</h3>
                        <div class="active-song-status rounded-circle bg-orange-primary me-4 d-flex flex-column justify-content-center" style="width: 50px; height: 50px;">
                            <i class="fa-solid fa-play d-block mx-auto text-white-primary fs-3"></i>
                            <!-- <i class="fa-solid fa-pause d-block mx-auto text-white-primary fs-3"></i> -->
                        </div>
                    </div>
                    <ul class="text-support ps-0 row mt-4">
                        <li class="mt-3 p-2 rounded-2">
                            <div class="d-flex row">
                                <div class="fw-bolder col-lg-1">
                                    TOP
                                </div>
                                <div class="fw-bolder col-lg-5">
                                    BÀI HÁT
                                </div>
                                <div class="fw-bolder col-lg-3">
                                    ALBUM
                                </div>
                                <div class="fw-bolder col-lg-2">
                                    THỜI LƯỢNG
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Chưa xử lý dữ liệu -->
                <app-rank-card *ngFor="let song of topSongs" [song]="song"></app-rank-card>

                <div *ngIf="top3.length == 0" id="no-list-songs-favorite">
                    <img id="empty-list-songs-img" src="assets/images/Empty-songs.png" alt="" class="mx-auto d-block" style="width: 350px;">
                    <h3 class="text-white-primary text-center mb-5">Chưa có bài hát nào được nghe trong 1 giờ qua!</h3>
                </div>
                
            </div>
        </div>
</main>
