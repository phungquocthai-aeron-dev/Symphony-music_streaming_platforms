<app-header [user]="user" [singer]="singer"></app-header>
<app-left-side></app-left-side>
<app-right-side
 [currentSong]="currentSong" [playlistSongs]="playlistSong" [recentSongs]="recentSong"
  [isTurnOn]="turnRightSide" (optionPlaylist)="OptionPlaylist($event)"></app-right-side>
<router-outlet></router-outlet>
<app-lyric [disabled]="turnLyric" [isPlaying]="isPlaying" [songProgress]="songProgress"></app-lyric>
<app-audio-menu 
  [user]="user"
  [song]="currentSong" 
  [playlistSongs]="playlistSong" 
  [isOptionPlaylist]="isOptionPlaylist" 
  [recentSongs]="recentSong" 
  (turnRightSide)="OptionTurnRightSide($event)"
  (turnLyric)="OptionTurnLyric($event)"
  (playingSong)="OptionIsPlaying($event)"
  (songProgress)="SongProgress($event)"
></app-audio-menu>
<app-footer></app-footer>
