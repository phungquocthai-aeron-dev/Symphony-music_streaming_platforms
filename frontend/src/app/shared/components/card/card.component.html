<div class="card card-song p-2" data-index="" style="background-color: var(--black-color);">
                <div class="card-img-container overflow-hidden rounded-3 ">
                  <a [routerLink]="['/song', song.song_id]" class="text-decoration-none">
                    <img class="card-img-top card_song-img rounded-3"
                    [src]="'http://localhost:8080/symphony' + song.song_img"
                      alt="Card image">
                    </a>
                    <div (click)="toggleSendSong()" class="card-hover-song rounded-circle text-center fs-5 lh-lg">
                      <i class="fas fa-play icon-play"></i>
                    </div>
                </div>
                <div class="card-body ps-0 pe-0">
                  <h6 class="card-title card-song-name"
                    style="color: var(--text_dark_theme-color);">
                    <a [routerLink]="['/song', song.song_id]" class="text-decoration-none text-white-primary refer">{{ song.songName }}</a>
                  </h6>
                  <p class="card-text card-song-singer text-support">
                    <ng-container *ngFor="let singer of song.singers; let i = index; let isLast = last">
                        <a class="refer text-decoration-none text-support" [routerLink]="['/singer', singer.singer_id]">
                          {{ singer.stageName }}
                        </a>
                        <span *ngIf="!isLast">, </span>
                      </ng-container>
                  </p>
                </div>
                <div *ngIf="song && song.isVip" class="vip">VIP</div>
</div>
