      /* ================= NEW BOOK DETAIL STYLE ================= */

.book-detail {
  background: #ffffff;
  border-radius: 16px;
  padding: 35px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  border: 1px solid #f1f1f1;
}

.book-content {
  display: grid;
  grid-template-columns: 450px 1fr;
  gap: 40px;
  align-items: start;
}

/* IMAGE */
.book-image img {
  width: 100%;
  height: auto;
  max-height: 600px;
  object-fit: cover;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  border: 3px solid #f5f5ff;
}

.status-badge {
  position: absolute;
  top: 15px;
  right: 15px;
  padding: 8px 18px;
  border-radius: 30px;
  font-size: 13px;
  font-weight: 600;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.status-badge.active {
  background: #10b981;
  color: white;
}

.status-badge.inactive {
  background: #ef4444;
  color: white;
}

/* TEXT */
.book-title {
  font-size: 30px;
  font-weight: 700;
  color: #1f2937;
  margin-bottom: 12px;
  line-height: 1.25;
}

.book-author {
  font-size: 18px;
  font-weight: 500;
  color: #667eea;
  margin-bottom: 25px;
}

/* GRID INFO CLEANER */
.info-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px 25px;
  margin-bottom: 35px;
}

.info-item {
  padding: 15px 18px;
  background: #fafaff;
  border-radius: 12px;
  border: 1px solid #e8e9ff;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.info-label {
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #6b7280;
  font-weight: 600;
}

.info-value {
  font-size: 15px;
  color: #1f2937;
  font-weight: 500;
}

/* PRICE BOX REWORK */
.price-section {
  border-radius: 14px;
  padding: 22px;
  background: linear-gradient(135deg, #667eea 0%, #6b5ee6 100%);
  color: white;
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
  margin-bottom: 30px;
}

.price-label {
  opacity: 0.9;
  font-size: 15px;
  margin-bottom: 5px;
}

.price-value {
  font-size: 32px;
  font-weight: 700;
}

/* AVAILABILITY BADGE */
.availability {
  padding: 4px 10px;
  border-radius: 6px;
  font-weight: 600;
  font-size: 13px;
}

.in-stock { background: #d1fae5; color: #065f46; }
.low-stock { background: #fef3c7; color: #92400e; }
.out-of-stock { background: #fee2e2; color: #991b1b; }

/* BUTTONS */
.action-buttons {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.btn {
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
}

.btn-primary {
  background: #667eea;
  color: white;
}

.btn-primary:hover {
  background: #5568d3;
  transform: translateY(-2px);
}

.btn-secondary {
  background: #ffffff;
  border: 2px solid #667eea;
  color: #667eea;
}

.btn-secondary:hover {
  background: #667eea;
  color: white;
  transform: translateY(-2px);
}

/* MOBILE */
@media (max-width: 768px) {
  .book-content {
    grid-template-columns: 1fr;
  }
  .book-image img {
    height: 360px;
  }
  .info-grid {
    grid-template-columns: 1fr;
  }
}
